<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/main.css?v=1.0">
    <script src="./assets/js/cart.js" defer></script>
    <title>Document</title>
</head>
<body>
    <nav>
        <img src="./assets/css/images/logo-1.png" width="180px">
        <div class="search-bar">
            <input type="text" class="search" placeholder="Search element">
            <button class="search-btn">
                    <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </div>
        <div>
            <div class="dropdown">
                <button class="user"></button>
                <div class="dropdown-content">
                  <p class="username"></p>
                  <a href="#" class="logout">Logout</a>
                </div>
              </div>
              
        </div>
    </nav>
    <div class="cart_body">
        <div class="cart_div">
            <h1>Cart Items</h1>
            <div class="cart_items">
                <div class="cart_head">
                    <h3>Name of product</h3>
                    <h3>Quatity</h3>
                    <h3>Amount</h3>
                </div>
            </div><hr>
            <div class="cart_total">
            </div>
            <div class="cart_options">
                <button class="remove">Remove all</button>
                <button class="continue">Continue shopping</button>
            </div>
        </div>
        <div class="cart_bill">
        </div>
    </div>
    <div class="footer">
        <div class="Overview">
            <h2>Overview</h2>
            <li><a>Home</a></li>
            <li><a>Features</a></li>
        </div>
        <div class="contact">
            <h2>Contact Us</h2>
            <input type="email" id="e-mail" placeholder="Enter your E-mail:">
            <button>Submit</button>
        </div>
        <div class="follow">
            <h2>Follow us</h2>
            <div>
                <i class="fa-brands fa-square-facebook"></i>
                <i class="fa-brands fa-instagram"></i>
                <i class="fa-brands fa-linkedin"></i>
                <i class="fa-brands fa-x-twitter"></i>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/5fe92db51c.js" crossorigin="anonymous"></script>
</body>
</html>
